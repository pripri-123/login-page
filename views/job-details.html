<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Job Details</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/post-job">Post Job</a>
      <a href="/browse-jobs">Browse Jobs</a>
    </nav>
  </header>
  <main>
    <h2><%= job.title %></h2>
    <p><%= job.description %></p>
    <p><strong>Payment:</strong> $<%= job.payment %></p>
    <p><strong>Location:</strong> <%= job.location %></p>
    <% if (job.acceptedBy) { %>
      <p><strong>Accepted By:</strong> <%= job.acceptedBy %></p>
    <% } else { %>
      <form action="/job/<%= job._id %>/accept" method="POST">
        <label for="acceptedBy">Your Name:</label>
        <input type="text" id="acceptedBy" name="acceptedBy" required>
        <button type="submit">Accept Job</button>
      </form>
    <% } %>
  </main>
</body>
</html>
